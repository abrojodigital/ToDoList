<!DOCTYPE html>
<html lang="es">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

<body>
    <div class="container">
        <h1 class="text-center my-5">Cosas por hacer App</h1>
        <div class="date">
            <div class="dateRight">
                <div id="dateNro"></div>
                <div>
                    <div id="dateMes"></div>
                    <div id="dateAÃ±o"></div>
                </div>
            </div>
            <div id="dateDia"></div>
        </div>
        <form id="formulario">
            <input type="text" placeholder="Ingrese tarea" class="form-control my-2" id="input" autofocus>
            <button class="btn btn-block btn-primary" type="submit">Agregar</button>
        </form>
        <div id="lista-tareas" class="mt-3">

    <template id="template">

    </template>
    <script src="./app/script.js"></script>
